<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Online Marketplace</h1>
    </header>
    <section>
        <h2>Products for Sale</h2>
        <div id="products">
            <!-- Product listings will be inserted here dynamically using JavaScript -->
        </div>
    </section>
    <section>
        <h2>Sell Your Product</h2>
        <form id="sell-form">
            <input type="text" placeholder="Product Name" id="product-name">
            <input type="text" placeholder="Price" id="product-price">
            <input type="file" id="product-image" accept="image/*">
            <button type="submit">List Product</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Online Marketplace</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
